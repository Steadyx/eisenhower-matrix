networks:
  app-network:
    driver: overlay 

volumes:
  mongo-data:

secrets:
  jwt_secret:
    external: true
  mongo_root_user:
    external: true
  mongo_root_password:
    external: true

services:
  traefik:
    image: traefik:v2.10
    command:
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--entrypoints.web.http.redirections.entryPoint.to=websecure"
      - "--entrypoints.web.http.redirections.entryPoint.scheme=https"
      - "--entrypoints.web.http.redirections.entryPoint.permanent=true"
      - "--certificatesresolvers.le.acme.email=edwardlanekemp@gmail.com"
      - "--certificatesresolvers.le.acme.storage=/acme.json"
      - "--certificatesresolvers.le.acme.tlsChallenge=true"
      - "--api.insecure=false"
    ports:
      - "8080:80"
      - "443:443"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "./acme.json:/acme.json"
    networks:
      - app-network
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

  planit-frontend:
    image: edwardkemp/planit-frontend:latest
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`planit.edward-codes.com`)"
      - "traefik.http.routers.frontend.entrypoints=websecure"
      - "traefik.http.routers.frontend.tls.certresolver=le"
      - "traefik.http.services.frontend.loadbalancer.server.port=5173"
    networks:
      - app-network
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure
    environment:
      VITE_API_URL: "https://planit.edward-codes.com/api"

  planet-backend:
    image: edwardkemp/planit-backend:latest
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=Host(`planit.edward-codes.com`) && PathPrefix(`/api`)"
      - "traefik.http.routers.backend.entrypoints=websecure"
      - "traefik.http.routers.backend.tls.certresolver=le"
      - "traefik.http.services.backend.loadbalancer.server.port=4000"
    networks:
      - app-network
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure
    environment:
      NODE_ENV: production
      JWT_SECRET: /run/secrets/jwt_secret
      MONGO_ROOT_USER: /run/secrets/mongo_root_user
      MONGO_ROOT_PASSWORD: /run/secrets/mongo_root_password
    secrets:
      - jwt_secret
      - mongo_root_user
      - mongo_root_password


  mongo:
    image: mongo:latest
    container_name: planit-mongo
    volumes:
      - mongo-data:/data/db
    networks:
      - app-network
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    secrets:
      - mongo_root_user
      - mongo_root_password
    environment:
      MONGO_INITDB_ROOT_USERNAME: /run/secrets/mongo_root_user
      MONGO_INITDB_ROOT_PASSWORD: /run/secrets/mongo_root_password
      MONGO_INITDB_DATABASE: eisenhower_prod
